<!DOCTYPE html>
<html>
<head>
    <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://unpkg.com/@clr/ui@3.1.0/clr-ui.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/clarity-icons/clarity-icons.min.css">
    <script src="https://unpkg.com/clarity-icons/clarity-icons.min.js"></script>
    <style>
        video {
            max-width: calc(80%);
            margin: 0 50px;
            box-sizing: border-box;
            border-radius: 4px;
            padding: 0;
            box-shadow: rgba(156, 172, 172, 0.2) 0px 2px 2px, rgba(156, 172, 172, 0.2) 0px 4px 4px, rgba(156, 172, 172, 0.2) 0px 8px 8px, rgba(156, 172, 172, 0.2) 0px 16px 16px, rgba(156, 172, 172, 0.2) 0px 32px 32px, rgba(156, 172, 172, 0.2) 0px 64px 64px;
        }
        .robot {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header-2">
            <div class="branding">
                <a class="nav-link">
                    <clr-icon shape="shield-check" size="24"></clr-icon>
                    <span class="title">Secure Peer to Peer Support</span>
                </a>
            </div>
            <div class="header-actions">
                <span id="disconnected" class="label label-danger" style="margin:1rem 1rem;display:block;padding-top:.1rem;"><clr-icon shape="disconnect" class="is-error"></clr-icon>&nbsp;Disconnected</span>
                <span id="connected" class="label label-success" style="margin:1rem 1rem;display:none;padding-top:.1rem;"><clr-icon shape="connect" class="is-success"></clr-icon>&nbsp;Connected</span>
            </div>
        </header>
        <div class="content-container">
            <div class="content-area">
                <div class="clr-row">
                    <div class="clr-col-3" id="instructionsDiv">
                        <h3>Instructions</h3>
                        <ul>
                          <!-- <li>Enable your camera and mic</li> -->
                          <li>Share your URL to start
                          </li>
                          <li>Choose your file to share</li>
                          <li>Send it</li>
                        </ul>
                        <button type="button" onclick="copyUrl()" class="btn btn-link" aria-label="Copy URL">
                            <clr-icon shape="copy"></clr-icon> Copy URL
                        </button>
                    </div>
                    <div class="clr-col" id="sendDiv">
                        <form id="fileInfo" class="clr-form">
                            <input type="file" id="fileInput" name="files"/>
                        </form>
                        <button disabled class="btn btn-primary" id="sendFile">Send</button>
                        <button disabled class="btn btn-danger-outline" id="abortButton">Abort</button>
                        <h4>Send progress:</h4>
                        <div class="progress labeled">
                            <progress id="sendProgress" max="100" value="0" data-displayval="0%"></progress>
                            <span></span>
                        </div>
                        <div>
                            <div id="sendStatusDiv"></div>
                        </div>
                    </div>
                    <div class="clr-col" id="receiveDiv">
                        <h4>Receive progress:</h4>
                        <div class="progress labeled">
                            <progress id="receiveProgress" max="100" value="0" data-displayval="0%"></progress>
                            <span></span>
                        </div>
                        <div>
                            <div id="bitrate"></div>
                            <a id="download"></a>
                            <span id="status"></span>
                        </div>
                    </div>
